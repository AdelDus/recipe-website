{% extends "game/base.html" %}

{% block title %}Ошибка входа - Recipe Website{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>❌ Ошибка входа</h2>
        
        <div class="message error">
            <p>К сожалению, произошла ошибка при входе через Google.</p>
            <p>Пожалуйста, попробуйте еще раз.</p>
        </div>

        <div class="auth-links" style="text-align: center;">
            <a href="{% url 'account_login' %}" class="btn-submit" style="display: inline-block; text-decoration: none;">
                Попробовать снова
            </a>
            <br><br>
            <a href="{% url 'home' %}">Вернуться на главную</a>
        </div>
    </div>
</div>
{% endblock %}
